<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed_pdf</title>
</head>
<body>
    
    <!-- FOR EMBEDING , WE USE 'EMBED','INFRAME','OBJECT'   -->
    <embed src="../pdf/Lesson_Plan.pdf" height="200" width="200"><br><br>
    <iframe src="../pdf/Lesson_Plan.pdf" height="200" width="200"></iframe><br><br>
    <object data="../pdf/Lesson_Plan.pdf" height="200" width="200"></object>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    
    <select name="car">
        <option value="audi">audi</option>
        <option value="maruti">maruti</option>
        <option value="ford">ford</option>
    </select><br><br>

    <!-- BY-DEFAULT 'AUDI' IS SELECTED,BUT IS WE WANT TO SELCET 'FORD' AS BY-DEFAULT,WE USE 'SELECTED' ATTRIBUTE-->
    <select>
        <option value="audi">audi</option>
        <option value="maruti">maruti</option>
        <option value="ford" selected>ford</option>
    </select><br><br>

    <!-- BY-DEFAULT IT SHOWS ONE ELEMENT BUT WE WANT TO SEE MORE THAN TWO ELEMENT, WE USE 'SIZE' ATTRIBUTE. -->
    <select size="2">
        <option value="audi">audi</option>
        <option value="maruti">maruti</option>
        <option value="ford" selected>ford</option>
    </select><br><br>

    <!-- IF WE WANT TO SELECT MORE THAN TWO ELEMENT,WE USE 'MULTIPLE' ATTRIBUTE. -->
    <select size="2" multiple>
        <option value="audi">audi</option>
        <option value="maruti">maruti</option>
        <option value="ford" selected>ford</option>
    </select><br><br>

    <!-- The <optgroup> tag is used to group related options in a <select> element (drop-down list).
     If you have a long list of options, groups of related options are easier to handle for a user.
    here 'labels' is used for group name. -->
     <select>
        <optgroup label="car">
            <option value="audi">audi</option>
            <option value="maruti">maruti</option>
            <option value="ford">ford</option>
        </optgroup>
        <optgroup label="sports">
            <option value="cricket">cricket</option>
            <option value="hocky">hocky</option>
            <option value="tenis">tenis</option>
        </optgroup>
    </select>
    
    </body>
</html>

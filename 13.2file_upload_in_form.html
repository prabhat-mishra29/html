<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File_upload_in_form</title>
</head>
<body>
    
    <form enctype="multipart/form-data">
      <!-- encryption of multiple data at a time! -->
      <div>
      <input type="file"> <!-- CANNOT CHOOSE MULTIPLE FILES , FOR THAT CASE WE USE 'MULTIPLE' ATTRIBUTE.-->
      <br> <br>
      <input type="file" multiple>
      </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form>
        <div>
            Name:
            <input type="text">
            <input type="text" placeholder="type something here">
        </div><hr>

        <div>
            <input type="submit"> <!-- by default 'Submit' shows -->
            <input type="submit" value="SUBMIT">
        </div><hr>

        <div>
            colour:
            <input type="color">
        </div><hr>

        <div>
            Date:
            <input type="date">
        </div><hr>

        <div>
            Email:
            <input type="email">
        </div><hr>

        <div>
            Number:
            <input type="number">
        </div><hr>

        <div>
            Password:
            <input type="password">
            <input type="password" placeholder="take strong one">
        </div><hr>

        <div>
            Time:
            <input type="time">
        </div><hr>

        <div>
            <input type="reset">
        </div><hr>

        <div>
            URL:
            <input type="url">
        </div><hr>

        <div>
            Range:
            <input type="range" min="10" max="1000">
        </div><hr>

    </form>
</body>
</html>
